version: '3.8'

services:

  kafka1:
      image: bitnami/kafka:3.5.0
      container_name: kafka1
      hostname: kafka1
      env_file:
        - ./.env
      volumes:
        - ./config/entrypoint.sh:/entrypoint.sh
        - ./scripts:/scripts
        - kafka-data:/var/lib/kafka/data
      networks:
        - airflow_data-network
        - spark_data-network