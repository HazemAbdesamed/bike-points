version: '3'

services:

  trino:
    image: trinodb/trino:355
    container_name: trino
    hostname: trino
    ports:
      - $TRINO_HOST_PORT:$TRINO_INTERNAL_PORT
    env_file:
        - ./.env
        - ../kafka/.env
        - ../cassandra/.env
    volumes:
      - ./config/cassandra.properties:/etc/trino/catalog/cassandra.properties
      - ./config/kafka.properties:/etc/trino/catalog/kafka.properties
      # - ./config/run-trino:/usr/lib/trino/bin/run-trino
      
    networks:
        - dashboard-network
        - spark_data-network

  superset:
      container_name: superset
      hostname: superset
      build:
        context: .
        dockerfile: Dockerfile
      depends_on:
        - trino
      env_file:
        - ./.env
        - ../kafka/.env
        - ../cassandra/.env  
      ports:
        - $SUPERSET_HOST_PORT:$SUPERSET_INTERNAL_PORT
      volumes:
        - ./superset-dashboard-data.zip:/app/superset-dashboard-data.zip
      networks:
        - dashboard-network
        - spark_data-network
             